<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
**상품 수정**
<p/>
<form action="/sangpum/updateok" name="frm" method="post">{% csrf_token %}
	<table style="width: 80%">
	  <tr>
	  	<td>코드</td>
	  	<td>
	  		{{sang_one.code}}
	  		<input type="hidden" name="code" value="{{sang_one.code}}">	<!-- code번호가 넘어가게 해야 하니 hidden으로 작성 -->
	  	</td>
	  </tr>
	  <tr>
	  	<td>품명</td>
	  	<td><input type="text" name="sang" value="{{sang_one.sang}}"></td>
	  </tr>
	  <tr>
	  	<td>수량</td>
	  	<td><input type="text" name="su" value="{{sang_one.su}}"></td>
	  </tr>
	  <tr>
	  	<td>단가</td>
	  	<td><input type="text" name="dan" value="{{sang_one.dan}}"></td>
	  </tr>
	  <tr>
	  	<td colspan="2">
	  		<input type="submit" value="수정완료">
	  		<input type="button" value="이전화면" onclick="history.back()"> <!-- onclick="history.back()"이거 말고 js사용해서 끌어서 사용해야함 -->
	  	</td>
	  </tr>
	</table>
</form>
</body>
</html>
